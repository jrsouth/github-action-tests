name: build-all-containers
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches:
      - main
  # pull_request:
  #   types:
  #     - closed
  #   branches:
  #     - 'main'

jobs:
  build-containers:
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    permissions:
      contents: 'read'
      id-token: 'write'

    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure Google authentication
      id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        project_id: burnished-edge-427513-m7
        workload_identity_provider: projects/941946528420/locations/global/workloadIdentityPools/github/providers/github-repo-provider

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        version: '>= 363.0.0'


    - name: Test gcloud
      run: gcloud secrets versions access latest --secret=production-a-release

    - name: Build images
      run: docker compose -f docker/docker-compose.yml build


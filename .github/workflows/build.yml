jobs:

  # We need a release version for our container tags
  create-release:
    runs-on: ubuntu-24.04
    steps:
      - name: Create a new release tag
        id: create-release-tag
        run: |
          CURRENT_RELEASE=$(gh release list --json tagName --jq '.[].tagName' | sed -e 's/^v//' | sort -hrt '.' -k 1,1 -k 2,2 -k 3,3 | head -n 1)
          NEW_RELEASE=$(awk -F '.' '{print $1 "." $2 "." $3 + 1}' <<< $CURRENT_RELEASE)
          echo "NEW_RELEASE=$NEW_RELEASE" >> "$GITHUB_OUTPUT"
          echo "Created new releaseFirst sentence' >> "$GITHUB_STEP_SUMMARY"
          echo '' >> "$GITHUB_STEP_SUMMARY"
          echo '# A heading?' >> "$GITHUB_STEP_SUMMARY"
          echo '- Bullet with `code` :nerd-face:' >> "$GITHUB_STEP_SUMMARY"


      - name: Collect new release tag
        env:
          NEW_RELEASE: ${{ steps.create-release-tag.outputs.NEW_RELEASE }}
        run: echo "NEW_RELEASE is $NEW_RELEASE"


